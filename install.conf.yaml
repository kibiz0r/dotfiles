- link:
    ~/.oh-my-zsh: oh-my-zsh
    /usr/local/bin/mvim: /Applications/MacVim.app/Contents/bin/mvim
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zsh_custom: zsh_custom
    ~/bin: bin
    ~/.omnisharp: omnisharp
    ~/Library/Application Support/Code/User:
      force: true
      create: true
      path: vscode
    ~/Library/Application Support/Code - Insiders/User:
      force: true
      create: true
      path: vscode
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/Library/Preferences/com.apple.LaunchServices:
      force: true
      path: Preferences/com.apple.LaunchServices
    ~/Library/LaunchAgents/com.kibiz0r.sync_music.plist: LaunchAgents/com.kibiz0r.sync_music.plist
    ~/Library/Preferences/com.apple.ncprefs.plist: Preferences/com.apple.ncprefs.plist
    ~/Library/Preferences/com.apple.systemuiserver.plist: Preferences/com.apple.systemuiserver.plist
    ~/Library/Preferences/com.apple.symbolichotkeys.plist: Preferences/com.apple.symbolichotkeys.plist

- shell:
  - [./launch_sync_music, Launching com.kibiz0r.sync_music]
  - [defaults read -g > /dev/null, Reloading defaults]
  - [killall cfprefsd, Relaunching prefs cache]
  - [killall Finder, Relaunching Finder]
  - [killall Dock, Relaunching Dock]
  - [killall ControlStrip; exit 0, Relaunching ControlStrip]
  - [killall NotificationCenter, Relaunching NotificationCenter]
  - [killall SystemUIServer, Relaunching SystemUIServer]
  # Run SIP-phobic tasks last so they can complain if SIP needs to be temporarily disabled
  - [./hide_spotlight_icon, Hiding Spotlight icon]
  - [./check_sip_status, Checking SIP status]
